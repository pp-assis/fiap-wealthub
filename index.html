<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-4 d-flex flex-column justify-content-center align-items-center p-4 bg-white">
                <img src="./assets/logo.svg" alt="Logo" class="img-fluid w-75 mb-5">
                <form class="w-75">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control rounded-3" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control rounded-3" id="password"
                            placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-3">Login</button>
                    <div class="text-center mt-3">
                        <p>Novo por aqui? <a href="/register.html">Crie sua conta</a></p>
                    </div>
                </form>
            </div>
            <div class="col-md-8 d-flex justify-content-center align-items-center p-5 d-none d-md-flex" id="login-left-panel">
                <div class="image-container">
                    <img src="./assets/illustration.png" alt="Vamos gerir nossas finanças!" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
